apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: mern-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: mernacr12345.azurecr.io/product-service:latest
          ports:
            - containerPort: 5001
          env:
            - name: MONGO_URI
              value: mongodb://mongoadmin:mongopass@mongo-service:27017
            - name: PORT
              value: "5001"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"